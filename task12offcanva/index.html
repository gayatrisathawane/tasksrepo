<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>offcanvas Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-lg shadow position-sticky top-0"
      style="background-color: #e3f2fd"
    >
      <div class="container p-0 ms-3">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNav"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <h1 class="text-light align-item-center ps-3">ðŸ›’</h1>

        <div
          class="offcanvas offcanvas-top h-50"
          tabindex="-1"
          id="offcanvasNav"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title bg-light text-dark"
              id="offcanvasNavbarLabel"
            >
              ðŸ›’
            </h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body bg-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="" class="nav-link fs-5">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link fs-5">About</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link fs-5">Gallery</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link fs-5">Contact Us</a>
              </li>
            </ul>
            <button class="btn btn-success py-1">signUp</button><br />
            <button class="btn btn-dark mt-2 pe-2">Login</button>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

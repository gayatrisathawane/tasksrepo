<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <style>
      .heading {
        text-align: center;
      }
      .form-container {
        background-color: antiquewhite;
        padding: 10px;
      }
      .submit-btn{
        background-color: rgb(36, 36, 245);
        padding: 5px 20px;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <h2 class="heading">Survey Form</h2>
        <label for="name">Name:</label>
        <input type="text" required placeholder="Enter name here" /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          required
          placeholder="enter email here"
        /><br /><br />

        <label for="age">Age:</label>
        <input type="number" required /><br /><br />

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required  checked/>
        <label for="female">Female</label><br /><br />

        <label>Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobby1" value="reading"  checked disabled/>
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobby2" value="sports" />
        <label for="hobby2">Sports</label>
        <input type="checkbox" id="hobby3" name="hobby3" value="music" />
        <label for="hobby3">Music</label>
        <input type="checkbox" id="hobby3" name="hobby3" value="music" />
        <label for="hobby3">Playing agme</label><br /><br />

        <label>Fav color:</label>
        <input type="color" /><br /><br />
        <label>D.O.B</label>
        <input type="date" /><br /><br />

        <select>
          City
          <option value="nagpur" >Nagpur</option>
          <option value="pune" selected>Pune</option>
          <option value="nashik">nashik</option>
        </select>
        <input type="submit" value="Submit" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
